    <h1>个人简历填写</h1>
		<footer class="container">
		<div class="navbar navbar-default">
			<h3>个人信息</h3>
				<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="firstname" class="col-sm-1 control-label">姓名</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="firstname" placeholder="请输入姓名">
    </div>
  </div>
  <div class="form-group">
    <label for="lastname" class="col-sm-1 control-label">性别</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="lastname" placeholder="请输入性别">
    </div>
  </div>
   <div class="form-group">
    <label for="lastname" class="col-sm-1 control-label">年龄</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="lastname" placeholder="请输入年龄">
    </div>
  </div>
   <div class="form-group">
    <label for="lastname" class="col-sm-1 control-label">联系方式</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="lastname" placeholder="请输入联系方式">
    </div>
  </div>
   <div class="form-group">
    <label for="lastname" class="col-sm-1 control-label">家庭地址</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="lastname" placeholder="请输入家庭地址">
    </div>
  </div>
</form>
		</div>
	</footer>

	<footer class="container">
		<div class="navbar navbar-default">
			<h3>教育经历</h3>
				<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="firstname" class="col-sm-1 control-label">学历</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="firstname" placeholder="请输入学历">
    </div>
  </div>
  <div class="form-group">
    <label for="lastname" class="col-sm-1 control-label">毕业院校</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="lastname" placeholder="请输入毕业院校">
    </div>
  </div>
   <div class="form-group">
    <label for="lastname" class="col-sm-1 control-label">毕业时间</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="lastname" placeholder="请输入毕业时间">
    </div>
  </div>
   <div class="form-group">
    <label for="lastname" class="col-sm-1 control-label">主修专业</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="lastname" placeholder="请输入主修专业">
    </div>
  </div>
</form>
		</div>
	</footer>


<footer class="container">
		<div class="navbar navbar-default">
			<h3>求职意向</h3>
					<form role="form">
  <div class="form-group">
    <label for="name">个人经历</label>
    <textarea class="form-control" rows="3"></textarea>
  </div>
</form>
<form role="form">
  <div class="form-group">
    <label for="name">项目经历</label>
    <textarea class="form-control" rows="3"></textarea>
  </div>
</form>
<form role="form">
  <div class="form-group">
    <label for="name">个人评价</label>
    <textarea class="form-control" rows="3"></textarea>
  </div>
</form>
		</div>
		<div class="form-group">
    <div class="col-sm-offset-5 col-sm-7">
      <button type="submit" class="btn btn-default">提交简历</button>
    </div>
  </div>
	</footer>
